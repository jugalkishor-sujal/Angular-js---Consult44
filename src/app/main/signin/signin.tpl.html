<section class="row container" style="width: 100%;">

    <div class="row" id="signin">

        <div class="col-lg-3 col-md-3 col-sm-3"></div>
        <div class="col-lg-9 col-md-9  col-sm-9  col-xs-9">

            <div class="col-lg-7 col-md-7  col-sm-7  col-xs-12">
                <div class="form-horizontal min">


                    <div class="form-group">
                        <div class="col-sm-10">

                            <input id="txtsigninName" ng-model="current.signin.userid" type="text" ng-required class="form-control btn_ef" enterclick="signin()" placeholder="Enter Email Id to SignIn" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">

                            <input id="txtPassword" type="password" ng-model="current.signin.password" ng-required class="form-control  btn_ef" enterclick="signin()" placeholder="Enter Password" />
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-xs-12">

                            <button type="button" id="cmdSignIn" ng-validate value="signin" class="btn btn-default btn-md col-md-12 col-sm-12 col-xs-12 gray-light btn2_ef" ng-click="signin()">
                                &nbsp; <b>signin</b>
                            </button>
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="form-group">
                        <div class="col-sm-10 col-xs-12">

                            <button type="button" id="btnBack" value="Back" class="btn btn-default btn-md col-md-12 col-sm-12 col-xs-12 gray-light btn2_ef" ng-click="back()">
                                &nbsp; <b>Back</b>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</section>
