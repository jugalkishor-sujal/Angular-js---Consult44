<section class="row container" style="width: 100%;">

    <div class="row" id="signup">

        <div class="col-lg-3 col-md-3 col-sm-3"></div>
        <div class="col-lg-9 col-md-9  col-sm-9  col-xs-9">


            <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12">
                <h1 class="text-left formonly"><b>Welcome to OGSN</b></h1>
                <h4 style="color: red;" ng-show="showMessage"></h4>
            </div>



            <div class="col-lg-7 col-md-7  col-sm-7  col-xs-12">
                <div class="form-horizontal min">


                    <div class="form-group">
                        <div class="col-sm-10">

                            <input id="txtsignupName" ng-model="current.signup.userid" type="text" validate noempty="true" class="form-control btn_ef" enterclick="signup()" placeholder="signup" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">

                            <input id="txtPassword" type="password" ng-model="current.signup.password" validate noempty="true" class="form-control  btn_ef" enterclick="signup()" placeholder="Password" />
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-xs-12">

                            <button type="button" id="cmdSignIn" value="signup" class="btn btn-default btn-md col-md-12 col-sm-12 col-xs-12 gray-light btn2_ef" ng-click="signup()">
                                &nbsp; <b>signup</b>
                            </button>
                        </div>
                    </div>
                    <br />
                    <br />

                </div>
            </div>
        </div>

    </div>
    <br />
    <br />
     <div class="form-group">
                        <div class="col-sm-10 col-xs-12">

                            <button type="button" id="btnBack" value="Back" class="btn btn-default btn-md col-md-12 col-sm-12 col-xs-12 gray-light btn2_ef" ng-click="back()">
                                &nbsp; <b>Back</b>
                            </button>
                        </div>
                    </div>
</section>
